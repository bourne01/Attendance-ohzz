<app-current-position></app-current-position>
<div class="toolbar">
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3 trim-right-padding">
            <label for="term">学期：</label>
            <select class="form-control" id="term">
                <option>2016年第一学期</option>
                <option>2016年第二学期</option>
            </select>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 trim-right-padding">
            <label for="_class">班级：</label>
            <select class="form-control" id="_class">
                <option>201402黑板报设计与制作</option>
                <option>201401黑板报设计与制作</option>
            </select>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 trim-right-padding">
            <label for="from">从：</label>
            <select class="form-control">
                <option>第25周</option>
                <option>第25周</option>
                <option>第25周</option>
            </select>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 trim-right-padding">
                <label for="from">从：</label>
                <select class="form-control">
                    <option>第25周</option>
                    <option>第25周</option>
                    <option>第25周</option>
                </select>
        </div>          
    </div>
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3 trim-right-padding">
            <label for="term">类型：</label>
            <select class="form-control" id="term">
                <option>2016年第一学期</option>
                <option>2016年第二学期</option>
            </select>
        </div>
        <div class="col-lg-1 col-md-1 col-sm-1">
                <button class="btn btn-default query"><img src="assets/imgs/query.png"> 查询</button>
            </div>
        <div class="col-lg-1 col-md-1 col-sm-1">
            <button class="btn btn-default"><img src="assets/imgs/export.png"> 导出</button>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2">
            <button class="btn btn-default">行政班汇总导出</button>
        </div>
    </div>    
</div>
<div class="att-list">        
    <p-dataTable [value]="attSumList" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
        <p-column [style]="{'width':'5%'}" styleClass="text-center">
            <ng-template pTemplate="header">
                <span>序号</span>
            </ng-template>
            <ng-template pTemplate="body" let-i="rowIndex">
                <span>{{i+1}}</span>
            </ng-template>
        </p-column>        
        <p-column field="_class" header="班级" styleClass="text-center"></p-column>
        <p-column field="adminClass" header="行政班级" styleClass="text-center"></p-column>
        <p-column field="stuNO" header="学号" styleClass="text-center"></p-column>
        <p-column field="stuName" header="姓名" styleClass="text-center"></p-column>
        <p-column field="courseName" header="课程" styleClass="text-center"></p-column>
        <p-column field="attTime" header="周次/星期/节次" styleClass="text-center"></p-column>
        <p-column field="attType" header="考勤情况" styleClass="text-center"></p-column>
        <p-column [style]="{'width':'15%'}" styleClass="text-center">
            <ng-template pTemplate="header">
                <span>操作</span>
            </ng-template>
            <ng-template pTemplate="body" let-att="rowData">
                <button (click)="onClick(att)"class="btn btn-default bg-color{{att.attDeal}}">{{attDealList[att.attDeal]}}</button>
                <button class="btn btn-default">删除</button>
            </ng-template>
        </p-column>
    </p-dataTable>
</div>
<div [style.display]="isMask?'block':'none'">
    <app-mask></app-mask>
</div>
<div class="popwin-wrap" [style.display]="isMask?'block':'none'">    
    <div class="popwin">
        <header class="color-bar"></header>
        <section>
            <h4>类型：迟到</h4>
        <div class="">
            基本信息：
        </div>
        <table class="table table-striped">
            <tr>
                <td>学生姓名</td>
                <td>学号</td>
                <td>教学班</td>
                <td>行政班</td>
                <td>课程</td>
                <td>时间</td>
            </tr>
            <tr>
                <td>{{selectedItem?.stuName}}</td>
                <td>{{selectedItem?.stuNO}}</td>
                <td>{{selectedItem?._class}}</td>
                <td>{{selectedItem?.adminClass}}</td>
                <td>{{selectedItem?.courseName}}</td>
                <td>{{selectedItem?.attTime}}</td>
            </tr>
        </table>
        </section>
        <section>
            <header>班主任处理意见：</header>
            <article>
                <textarea name="headtecher" id="" ></textarea>
            </article>
        </section>
        <section>
                <header>管理员意见：</header>
                <article>
                    <textarea name="headtecher" id=""></textarea>
                </article>
            </section>
        <footer>
            <button class="btn btn-default">立即处理</button>
            <button (click)="cancel()" class="btn btn-default">取消</button>
        </footer>
    </div>
    
</div>
