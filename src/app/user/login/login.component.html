<div class="logo">
  <img src="assets/imgs/logo-pic.gif" alt="this is a logo">
  <img src="assets/imgs/logo-text.gif" alt="this is a logo">
</div>
<div class="login-wrap">
   <!-- 四条色带-->
   <ul>
       <li class="color-bar-1"></li>
       <li class="color-bar-2"></li>
       <li class="color-bar-3"></li>
       <li class="color-bar-4"></li>
   </ul>
   <h2 class="text-center">考勤平台</h2>
   <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
       <div class="input-group">
           <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
           <!-- <lable for="username"></lable> -->
           <input type="text" [(ngModel)]="user.username" #username="ngModel" name="username" class="form-control" placeholder="请输入您的账号" required>
           </div>
        <!-- <div [hidden]="username.valid || username.pristine" class="alert alert-danger">Name is required</div> -->
       <div class="input-group">
           <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
           <!-- <lable for="password"></lable> -->
           <input type="password" [(ngModel)]="user.password" #password="ngModel" name="password" class="form-control" id="password" placeholder="请输入您的密码" required>
           
       </div>
       <!-- <div [hidden]="password.valid || password.pristine" class="alert alert-danger">Name is required</div> -->
       <div class="checkbox" >                    
          <label><input type="checkbox" ngModel name="rememberme">下次记住我</label>
          <a href="#" class="pull-right">返回德育银行</a>
       </div>
       <div class="btn-wrap">
           <!--<a ui-sref="home" class="btn btn-info btn-lg btn-primary btn-block" pass-save>登陆</a>-->
           <button type="submit" class="btn btn-info btn-lg btn-primary btn-block">登录</button>
       </div>
       <div class="tips text-center">
           支持IE11以上，推荐使用<a href="#">谷歌浏览器</a>
       </div>       
   </form>
</div>
