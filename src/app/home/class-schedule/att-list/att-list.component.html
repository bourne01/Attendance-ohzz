<app-class-info></app-class-info>
<div class="att-list">
    <p-dataTable [value]="students" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
        <p-column>
            <ng-template pTemplate="header" >
                <span>序号</span>
            </ng-template>
            <ng-template let-car="rowData" pTemplate="body" let-i="rowIndex">
                <span class="__right">{{i+1}}</span>
            </ng-template>
        </p-column>
        <p-column field="stuNO" header="学号" [sortable]="true"></p-column>
        <p-column field="_className" header="班级"></p-column>
        <p-column field="stuName" header="姓名"></p-column>      
    </p-dataTable>
